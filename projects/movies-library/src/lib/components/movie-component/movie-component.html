<div class="search-bar">
  <input type="text" [(ngModel)]="tituloBuscado">
  <button (click)="buscar()">Buscar</button>
</div>
@if (peliculaEncontrada){
<div class="movie-card">
  <div><strong>Título:</strong> {{peliculaEncontrada?.title}}</div>
  <div><strong>Año:</strong> {{peliculaEncontrada?.year}}</div>
  <div><strong>Género:</strong> {{peliculaEncontrada?.genres[0]}}</div>
  <div>
    <img [src]="peliculaEncontrada?.thumbnail">
  </div>
</div>
} @else {
<div class="error-msg">Película no disponible</div>
}
